<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Donor Login</title>
  </head>
  <body>
    <h2>Ready to be Donor!</h2>
    <div class="card-bunch">
      <!-- CARD TO ADD GOODS -->
      <div class="card" id="addgoods">
        <div class="container">
          <h3>Add new Product</h3>
          <form id="form">
            <div class="form-control">
              <label for="text">Type of Product</label><br />
              <!-- <input type="" id="text" placeholder="Enter Product Name..." /> -->
              <select id="mySelect" onchange="storeValue()">
                <option value="option1" id="indianbread">Indian Bread</option>
                <option value="option2" id="rice">Rice</option>
                <option value="option3" id="pulses">Pulses</option>
                <option value="option4" id="desserts">Desserts</option>
                <option value="option5" id="friedsnacks">Fried Snacks</option>
                <option value="option6" id="salads">Salads</option>
                <option value="option7" id="dryvegetables">
                  Dry Vegetables
                </option>
                <option value="option8" id="fruitsandvegetables">
                  Fruits and Vegetables
                </option>
                <option value="option9" id="curries">Curries</option>
                <option value="option10" id="startersnacks">
                  Starter Snacks
                </option>
                <option value="option11" id="coldsnacks">Cold Snacks</option>
              </select>
            </div>
            <!-- <div class="form-control">
                    <label for="amount"
                    >Amount
                    </label>
                <input type="number" id="amount" placeholder="Enter amount..." />
                </div> -->
            <div class="form-control">
              <label for="quantity">Quantity<br /> </label>
              <input type="number" id="quantity" placeholder="Enter Quantity" />
            </div>
            <div class="form-control">
              <label for="Bestbeforeday"
                >Is the food prepared before 18 hours?</label
              ><br />
              <input
                type="checkbox"
                id="yes18"
                placeholder="Enter amount..."
              />Yes<br />
              <input
                type="checkbox"
                id="no18"
                placeholder="Enter amount..."
              />No
            </div>
            <button class="btn">Add Goods</button>
            <p></p>
          </form>
        </div>
      </div>
      <!-- CARD FOR YOUR LOCATION -->
      <div class="card" id="goodslist">
        <h3>List Of Your Donation Goods</h3>
        <ul id="list" class="list"></ul>
      </div>

      <!-- CARD FOR LIST OF DONATIONS -->
      <div class="card" id="location">
        <h3>Your Location</h3>
        <div id="map"></div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCweqTp4h-6rtfJMXq3cPPZiXBYytDHYso&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
  <script src="map.js"></script>
</html>
