<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form  action="form1.html">
    <div class="card" id="personal-info">
        <h3>Personal Information of Donor</h3>
        <label for="UserName">Name of Donor/Organisation<br /> </label>
        <input
          type="text"
          id="UserName"
          required
          autocomplete="off"
          placeholder="Enter full name"
        />
        <label for="PhoneNumber">Phone Number<br /> </label>
        <input
          type="tel"
          id="PhoneNumber"
          required
          autocomplete="off"
          placeholder="123-456-7890"
        />
        <label for="Address">Address<br /> </label>
        <input
          type="address"
          id="Address"
          required
          autocomplete="off"
          placeholder=""
        />
        <label for="email">Email in case of organisation<br /> </label>
        <input
          type="text"
          id="email"
          required
          autocomplete="off"
          placeholder="abc@gmail.com"
        />
        <a href="form1.html">
          <button id="btn" class='login-btn'>Register</button>
        </a>

        
          <!-- <label for="Customer-Donor">Donor</label><br /> -->
        </div>

    </form>
</body>
</html>
