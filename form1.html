<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Donor</title>
  </head>
  <body>
    <h2>Ready to be Donor!!</h2>
    <div class="card-bunch">
      <!-- CARD TO ADD GOODS -->
      <div class="card" id="addgoods">
        <div class="container">
          <h3>Add new Product</h3>
          <form id="form">
            <div class="form-control">
              <label for="text">Type of Product</label><br />
              <!-- <input type="" id="text" placeholder="Enter Product Name..." /> -->
              <select id="mySelect" onchange="storeValue()">
                <option>Select</option>
                <option value="Indian Bread" id="indianbread">
                  Indian Bread
                </option>
                <option value="Rice" id="rice">Rice</option>
                <option value="Pulses" id="pulses">Pulses</option>
                <option value="Desserts" id="desserts">Desserts</option>
                <option value="Fried Snacks" id="friedsnacks">
                  Fried Snacks
                </option>
                <option value="Salads" id="salads">Salads</option>
                <option value="Dry Vegetables" id="dryvegetables">
                  Dry Vegetables
                </option>
                <option value="Fruits and Vegetables" id="fruitsandvegetables">
                  Fruits and Vegetables
                </option>
                <option value="Curries" id="curries">Curries</option>
                <option value="Starter Snacks" id="startersnacks">
                  Starter Snacks
                </option>
                <!-- <option value="Cold Snacks" id="coldsnacks">Cold Snacks</option> -->
              </select>
            </div>
            <div class="form-control">
              <label for="quantity">Quantity<br /> </label>
              <input
                type="number"
                id="quantity"
                min="1"
                placeholder="Enter Quantity"
                onchange="getQuantity()"
              />
            </div>
            <div class="form-control">
              <label for="Bestbeforeday"
                >Is the food prepared before 18 hours?</label
              ><br />
              <div class="check">
                <input
                  type="checkbox"
                  placeholder="Enter amount..."
                  id="yes18"
                />
                <label for="yes18">Yes</label>
              </div>
              <br />
            </div>
            <button id="btn">Add Goods</button>
          </form>
        </div>
      </div>
      <!-- CARD FOR YOUR LOCATION -->
      <div class="card" id="goodslist">
        <h3>List Of Your Donation Goods</h3>
        <ul id="list" class="list"></ul>
      </div>

      <!-- CARD FOR LIST OF DONATIONS -->
      <div class="card" id="location">
        <h3>Your Location</h3>
        <div class="map"></div>
      </div>
    </div>

    <script src="script1.js"></script>


    <!-- FOOTER -->

    
  </body>
</html>
